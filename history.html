<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Number Bomber - History</title>
	<link rel="stylesheet" href="history.css">
	<link rel="stylesheet" href="tile.css">
	<script src="/jquery-3.3.1.min.js"></script>
	<script src="ui_history.js"></script>
	<script src="grid.js"></script>
	<script src="storage.js"></script>
	<script src="render.js"></script>
	<script src="player.js"></script>
	<script src="history_manager.js"></script>
	<script src="game_manager.js"></script>
	<script src="history.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="main">
			<div class="header">
				<h1 class="title-text">NumBomber</h1>
				<div class="scores-container">
					<div class="scores-step"></div>
					<div class="scores-red"></div>
					<div class="scores-blue"></div>
				</div>
			</div>
			<div class="above-game">
				<span class="game-intro">Increase the numbers and make them <strong>bomb</strong>!</span>
				<span class="game-btn choose-btn">Choose</span>
			</div>
			<div class="game-container">
				<div class="game-message">
					<div class="game-history-container">
						<div>
							<span class="game-btn game-index-minus">&lt;</span>
							<span class="game-index-text">-</span>
							<span class="game-btn game-index-plus">&gt;</span>
						</div>
						<div class="game-history-table">
							<div>
								<div>
									<span class="game-history-title">Date &amp; Time</span>
								</div>
								<div>
									<span class="game-history-info game-info-time"></span>
								</div>
							</div>
							<div>
								<div>
									<span class="game-history-title">Duration</span>
								</div>
								<div>
									<span class="game-history-info game-info-duration"></span>
								</div>
							</div>
							<div>
								<div>
									<span class="game-history-title">Players</span>
								</div>
								<div>
									<span class="game-history-info game-info-players"></span>
								</div>
							</div>
							<div>
								<div>
									<span class="game-history-title">Board Size</span>
								</div>
								<div>
									<span class="game-history-info game-info-size"></span>
								</div>
							</div>
							<div>
								<div>
									<span class="game-history-title">Result</span>
								</div>
								<div>
									<span class="game-history-info game-info-result"></span>
								</div>
							</div>
						</div>
						<div>
							<span class="game-btn game-reload-btn">Reload</span>
							<span class="game-btn game-start-btn">Replay!</span>
						</div>
					</div>
					<div class="game-win-message" style="display: none;">
						<div>
							<span class="game-win-title"></span>
						</div>
						<div>
							<span class="game-win-text"></span>
						</div>
					</div>
				</div>
				<div class="grid-container"></div>
			</div>
		</div>
	</div>
</body>
</html>
